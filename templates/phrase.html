<!-- templates/phrase.html -->
{% extends "base.html" %}

{% block content %}
<div class="container py-5 text-center">
    <h1>💬 Phrase: {{ phrase }}</h1>
    <img src="{{ url_for('static', filename='images/asl_phrases/' + phrase.replace(' ', '_') + '.jpg') }}"
         alt="Sign for {{ phrase }}"
         class="img-fluid rounded shadow mb-3" style="max-height: 200px;">
    <video controls width="80%" class="rounded shadow" style="max-height: 300px;">
        <source src="{{ url_for('static', filename='videos/asl_phrases/' + phrase.replace(' ', '_') + '.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="mt-4">
        <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">← Back to Home</a>
    </div>
</div>
{% endblock %}
